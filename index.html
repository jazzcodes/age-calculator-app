<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="main-container">
  <div class="date-container">
    <div class="day-c c">
    
     <label for="day" class="label-d">Day</label> 
     <input type="number" id="day" placeholder="DD"> 
      <p class="error-day"></p>
    </div>

    <div class="month-c c">
      <label for="month" class="label-m">Month</label> 
      <input type="number" id="month" placeholder="MM"> 
      <p class="error-month"></p>
</div>

<div class="year-c c">
  <label for="year" class="label-y">Year</label> 
  <input type="number" id="year" placeholder="YYYY"> 
  <p class="error-year"></p>
 </div>
</div>
<hr>
<div> <button class="purple-btn"><img src="assets/images/icon-arrow.svg" alt="" class="arrow-icon"></button>

</div>
<div class="result">
 <p id="year"> <span id="year-purple">--</span> <span id="r-years">years</span>  </p> 
 <p id="month">  <span id="month-purple">--</span> <span id="r-months"> months </span></p>
 <p id="day">  <span id="day-purple">--</span> <span id="r-days">days</span> </p>
</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
